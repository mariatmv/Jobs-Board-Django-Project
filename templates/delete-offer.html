{% extends "header.html"%}

{% block content %}
     <section class="section section-bg" id="call-to-action">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2>Are you sure you want to delete this offer?</h2>
                    </div>
                </div>
            </div>
            <div class="trainer-item">
                <div class="image-thumb">
                    <img src="{{ job.image_url }}" alt="">
                </div>
                <div class="down-content">
                    <span> <sup>$</sup>{{ job.wage }} </span>
                    <h4>{{ job.title }}</h4>
                    <p>{{ job.author }}</p>
                </div>
            </div>
            <form action="." method="post">
                {% csrf_token %}
                <input name="delete-btn" class="btn btn-primary" type="submit" value="Delete this offer" />
            </form>
        </div>
    </section>

    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        Copyright Â© 2021 <a href="{% url 'front page' %}">Jobs Board</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}


  </body>
</html>
