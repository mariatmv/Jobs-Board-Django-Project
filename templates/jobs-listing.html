{% extends "header.html"%}

{% block content %}

     <section class="section section-bg" id="call-to-action" style="background-image: url(/static/images/banner-image-1-1920x500.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2>Our <em>Jobs</em></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section" id="trainers">
        <div class="container">
            <br>
            <br>

            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                    {% for job in jobs %}
                         <div class="col-md-6">
                             <div class="trainer-item">
                                 <div class="image-thumb">
                                      <img src="{{ job.image_url }}" alt="">
                                 </div>
                                 <div class="down-content">
                                      <span> <sup>$</sup>{{ job.wage }} </span>
                                      <h4>{{ job.title }}</h4>
                                      <p>{{ job.author }}</p>
                                      <ul class="social-icons">
                                          <li><a href="{% url 'job details' job.id %}">View More</a></li>
                                      </ul>
                                 </div>
                             </div>
                         </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        Copyright Â© 2021 <a href="{% url 'front page' %}">Jobs Board</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}


  </body>
</html>
